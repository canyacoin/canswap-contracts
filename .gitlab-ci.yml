image: registry.gitlab.com/canya-com/node-build-container:1.2

variables:
  APP_PATH: /builds/$CI_PROJECT_PATH

before_script:
  - ganache-cli -p 8545 > /dev/null &
  - sleep 5

stages:
  - lint
  - test

solium:
  stage: lint
  script:
    - cd $APP_PATH
    - echo -n "+ current working path:" && pwd
    - npm run lint

truffle:
  stage: test
  script:
    - cd $APP_PATH
    - npm run test
